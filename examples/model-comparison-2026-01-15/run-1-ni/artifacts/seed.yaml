convergence_sketch:
  convergence_points:
    - The garden’s hidden compartment (Beat 3.4) contains the silver
      candlestick.
    - The family diary (Beat 2.4) reveals the incident occurred in the west
      wing.
    - The tea set (Beat 1.2) and chipped cup are found in the kitchen, but the
      butler moved it.
    - The mirror in the library reflects a distorted version of the garden and
      west wing.
  residue_notes:
    - The garden remains a place of mystery—its full truth is not known.
    - The butler’s loyalty is never fully confirmed—only implied.
    - The host’s words are elegant, but their actions reveal a quiet control.
