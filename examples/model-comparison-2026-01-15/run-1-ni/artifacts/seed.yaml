consequences:
  - consequence_id: host_motive_benevolent_to_self_serving
    thread_id: host_motive
    description: If the host is self-serving, the tea ritual is manipulated to
      maintain control over guests, revealing the host's true motive is power,
      not tradition.
    narrative_effects:
      - Establishes the host as morally ambiguous
      - Shifts the story from a social puzzle to a power struggle
      - Creates tension between appearance and reality
  - consequence_id: library_knowledge_salvation_to_corruption
    thread_id: library_knowledge
    description: The diary reveals a hidden truth about a past fire, which
      corrupts the estate's history and causes moral collapse among the guests.
    narrative_effects:
      - Introduces a dangerous truth that undermines trust
      - Creates emotional conflict and personal risk for characters
      - Shifts the resolution from peace to tragedy
  - consequence_id: garden_sanctuary_to_trap
    thread_id: garden_nature
    description: The garden is not a safe space but a trap that hides the true
      incident, with the curtain revealing a hidden compartment containing
      evidence of violence.
    narrative_effects:
      - Transforms the garden from a symbol of peace to a site of danger
      - Introduces physical and emotional stakes in the garden
      - Creates a climax where the truth is hidden behind natural forms
  - consequence_id: butler_loyalty_trusted_to_untrusted
    thread_id: butler_loyalty
    description: The butler's silence is not loyalty but a cover for guilt, and
      the removal of the chipped cup suggests they are hiding evidence of the
      incident.
    narrative_effects:
      - Raises suspense about the butler's role in the incident
      - Challenges the audience's assumptions about trust and service
      - Makes the butler a potential culprit
  - consequence_id: tea_ritual_altered_by_host
    thread_id: host_motive
    description: The tea ritual is changed in height and timing, signaling the
      host's manipulation of tradition to assert control.
    narrative_effects:
      - Shows the host's active interference in social rituals
      - Establishes a pattern of subtle control
      - Creates a sense of unease in the tea party dynamics
  - consequence_id: young_mistress_discovered_chipped_cup_missing
    thread_id: host_motive
    description: The young mistress notices the chipped cup is missing from the
      tea set, indicating a deliberate alteration of the ritual.
    narrative_effects:
      - Introduces a key inconsistency in the tea ritual
      - Highlights the young mistress's sharp observational skills
      - Sets up a false alibi for the host
  - consequence_id: butler_repositions_tea_set_after_guest
    thread_id: butler_loyalty
    description: The butler silently repositions the tea set after the guest
      leaves, suggesting awareness of the ritual's manipulation.
    narrative_effects:
      - Implies the butler is aware of the host's deception
      - Creates a sense of silent surveillance
      - Builds tension around the butler's role in the estate
  - consequence_id: garden_curtain_swings_in_wind
    thread_id: garden_nature
    description: The young mistress sees the curtain in the garden swing in the
      wind, indicating hidden movement within the garden space.
    narrative_effects:
      - Introduces the garden as a place of active, unseen action
      - Establishes the garden as a living, responsive environment
      - Sets up the possibility of danger or memory
