entities:
  - entity_id: the_host
    entity_type: character
    concept: The reclusive, impeccably dressed host of the estate, known for
      hosting tea parties with a veneer of charm.
    notes: Speaks in measured, elegant phrases. Their presence is both soothing
      and subtly ominous. Alters tea rituals and invites only select guests,
      suggesting a hidden agenda.
    disposition: retained
  - entity_id: the_butler
    entity_type: character
    concept: A stoic, silent figure who manages all operations of the house.
    notes: Wears a dark suit, carries a silver cane. Observes everything with
      quiet intensity. Silence is a form of power; actions are precise and
      mechanical. Tension over whether they are loyal or a silent observer with
      hidden purpose.
    disposition: retained
  - entity_id: the_viscount
    entity_type: character
    concept: A distant, aristocratic relative with a history of eccentric
      behavior.
    notes: Appears at tea parties with sharp wit and cryptic remarks. Words
      contain subtle hints or contradictions ignored by others. Represents the
      family’s past.
    disposition: cut
  - entity_id: the_lady_of_the_garden
    entity_type: character
    concept: A mysterious woman who tends the estate’s garden.
    notes: Rarely speaks, but movements are precise and deliberate. Often seen
      pruning roses at twilight. Suggests knowledge of a secret tied to the
      garden’s hidden path.
    disposition: retained
  - entity_id: the_young_mistress
    entity_type: character
    concept: The host’s niece, a bright, observant young woman with a sharp
      intellect.
    notes: Only one who notices inconsistencies in tea party rituals. Recognizes
      a false alibi, making her pivotal to solving the mystery. Intelligence is
      subtle and becomes crucial.
    disposition: retained
  - entity_id: the_caretaker
    entity_type: character
    concept: A man who maintains the estate’s outbuildings.
    notes: Speaks in hushed tones, avoids eye contact. Silence and careful
      movements suggest he is guarding or knows something.
    disposition: retained
  - entity_id: the_maid
    entity_type: character
    concept: A young woman who serves tea and delivers messages.
    notes: Polite demeanor, eyes betray nervousness. Her small details—like a
      dropped note—may be the first real clue. Window into hidden routines.
    disposition: cut
  - entity_id: the_gardener
    entity_type: character
    concept: A man with deep knowledge of plants.
    notes: Claims to have seen a 'shadow' in the garden at night. Words are
      dismissed initially but echo the idea that the garden is a living,
      breathing space with hidden logic.
    disposition: cut
  - entity_id: the_hall
    entity_type: location
    concept: The grand entrance hall, lined with portraits and chandeliers.
    notes: Sets the tone—elegant, formal, yet subtly oppressive. Guests' entry
      mirrors tea party rituals, establishing order and control.
    disposition: cut
  - entity_id: the_library
    entity_type: location
    concept: A vaulted room filled with antique books, maps, and a large
      mahogany desk.
    notes: Center of intellectual life. Holds secrets and history. Mirror
      distorts reflection, symbolizing that truth is not always visible.
    disposition: retained
  - entity_id: the_garden
    entity_type: location
    concept: A sprawling, overgrown garden with stone paths and a hidden path
      leading to the west wing.
    notes: Setting for private moments. Beautiful and unsettling. Curtain swings
      in wind; when pulled, reveals a hidden compartment. Suggests it is a
      living, breathing space with hidden logic.
    disposition: retained
  - entity_id: the_balcony
    entity_type: location
    concept: A high, narrow balcony overlooking the estate.
    notes: Used for quiet conversations and late-night observations. Space of
      intimacy and surveillance where characters speak without being heard.
    disposition: cut
  - entity_id: the_study
    entity_type: location
    concept: A private room with a large window and a writing desk.
    notes: The host’s domain. Decisions are made here. Private thoughts revealed
      through object placement and lighting.
    disposition: cut
  - entity_id: the_kitchen
    entity_type: location
    concept: A warm, cluttered room where tea is prepared.
    notes: Source of the tea ritual. Every detail—pouring, cup order—is part of
      a carefully constructed routine that may be a trap.
    disposition: retained
  - entity_id: the_west_wing
    entity_type: location
    concept: A sealed, unopened wing with no recorded access.
    notes: Appears in the garden’s shadow. Existence is never confirmed but
      referenced in garden history, suggesting it may be the site of a past
      incident.
    disposition: retained
  - entity_id: the_tea_set
    entity_type: object
    concept: A vintage porcelain set with a chipped teacup, used at every tea
      party.
    notes: Centerpiece of the ritual. Chipped cup appears in one room but not
      another—suggests deliberate inconsistency noticed by the young mistress.
    disposition: retained
  - entity_id: the_golden_key
    entity_type: object
    concept: A small, ornate key hidden in the library’s bookshelf.
    notes: Only one such key in estate history. Opens the family diary.
      Presented as central artifact, but true function revealed only upon
      opening the diary.
    disposition: retained
  - entity_id: the_silver_candlestick
    entity_type: object
    concept: A candlestick with a cracked handle, found in the garden.
    notes: Matches description from a 1930s journal. Physical link to past.
      Appearance in garden suggests continuity between present and past.
    disposition: retained
  - entity_id: the_family_diary
    entity_type: object
    concept: A leather-bound journal from the 1920s, detailing the family’s
      history and secrets.
    notes: Locked behind a false panel. Contains truth about the incident that
      began the tea party rituals—what happened that night and why it was
      hidden.
    disposition: retained
  - entity_id: the_mirror_in_the_library
    entity_type: object
    concept: A large, ornate mirror with a faint crack.
    notes: Reflects not just the face, but a distorted version of the room.
      Symbolizes fragility of perception—what we see may not be real.
    disposition: retained
  - entity_id: the_curtain_in_the_garden
    entity_type: object
    concept: A heavy, old curtain that swings in the wind.
    notes: When pulled, reveals a hidden compartment. Literal and symbolic
      gateway to hidden truth—the garden is a place of revelation.
    disposition: retained
  - entity_id: the_tea_party_circle
    entity_type: faction
    concept: A group of guests who attend weekly tea parties.
    notes: Interactions are ritualistic and follow unspoken rules. Believe in
      tradition, but compliance may be complicity.
    disposition: cut
  - entity_id: the_garden_watch
    entity_type: faction
    concept: A secret group of caretakers and gardeners who monitor the estate’s
      hidden spaces.
    notes: Believe the garden holds a hidden truth. Communicate in hushed tones
      and share coded observations.
    disposition: cut
  - entity_id: the_archive_wardens
    entity_type: faction
    concept: A small, elite group responsible for guarding the library and its
      contents.
    notes: Enforce strict rules about access and silence. Create sense of
      institutional control—knowledge is power and is tightly guarded.
    disposition: cut
