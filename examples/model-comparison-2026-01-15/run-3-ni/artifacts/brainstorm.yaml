tensions:
  - dilemma_id: t1
    question: Is the red locket a token of justice or a relic of vengeance?
    alternatives:
      - alternative_id: justice
        description: The locket contains a confession that absolves the heir.
        is_default_path: true
      - alternative_id: vengeance
        description: The locket holds a curse that fuels Lady Eleanor's desire
          for revenge.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: Determines whether the story ends with legal retribution or
      personal revenge, framing the moral arc.
  - dilemma_id: t2
    question: Can the velvet rope be a tool of class enforcement or a cover for
      clandestine activity?
    alternatives:
      - alternative_id: class_enforcement
        description: The rope marks a restricted wing, enforcing class
          boundaries.
        is_default_path: true
      - alternative_id: clandestine_activity
        description: The rope marks a hidden entrance used for secret dealings.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: Shifts the narrative from rigid social order to a hidden
      underworld, affecting how secrets are kept.
  - dilemma_id: t3
    question: Is the antique mirror a window to truth or a trickster’s trap?
    alternatives:
      - alternative_id: window_to_truth
        description: The mirror reveals the murderer’s reflection.
        is_default_path: true
      - alternative_id: trickster_trap
        description: The mirror distorts reality, leading the detective astray.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: Dictates whether the detective relies on visual evidence or
      must dig deeper, altering investigative pacing.
  - dilemma_id: t4
    question: Will the grandfather clock’s final tick reveal the murderer or
      trap the family in time?
    alternatives:
      - alternative_id: reveal_murderer
        description: The clock’s chime triggers a hidden mechanism that displays
          a confession.
        is_default_path: true
      - alternative_id: trap_family
        description: The clock’s final tick locks the family in a temporal loop,
          preventing justice.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: Timing is a motif; the clock’s outcome decides whether the
      family faces justice or is frozen in denial.
  - dilemma_id: t5
    question: Does the secret passage lead to redemption or to a deeper crime?
    alternatives:
      - alternative_id: redemption
        description: The passage leads to evidence that clears the family.
        is_default_path: true
      - alternative_id: deeper_crime
        description: The passage leads to the hidden safe containing evidence of
          a prior murder.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: Expands the mystery’s scope, turning a single murder into a
      legacy of crimes, heightening stakes.
  - dilemma_id: t6
    question: Is the hidden safe a vault of truth or a trap for the inquisitive?
    alternatives:
      - alternative_id: vault_of_truth
        description: The safe contains the original murder evidence.
        is_default_path: true
      - alternative_id: trap_inquisitive
        description: The safe is a booby‑trap that destroys any evidence.
        is_default_path: false
    central_entity_ids: []
    why_it_matters: The safe’s contents either close the case or open a new
      conspiracy, directly impacting the narrative’s resolution.
