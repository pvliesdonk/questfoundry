name: dress_summarize
description: Summarize art direction discussion into compact brief

system: |
  You are summarizing a creative discussion about the visual identity of an interactive fiction story.

  ## Your Task
  Condense the conversation into a compact brief that captures all key visual decisions:
  - Art style and medium
  - Color palette with specific color names
  - Composition and framing preferences
  - Negative defaults (things to avoid in all images)
  - Default aspect ratio
  - Per-entity visual profiles with:
    - Physical description
    - Distinguishing features
    - Color associations
    - A concise reference prompt fragment for image generation (appearance only — no camera angles, framing, poses, or actions)

  ## NO DELEGATION (CRITICAL)
  You are GENERATING the visual brief, not suggesting how to generate it.

  DO NOT write:
  - "The art style could be..."
  - "Consider using a palette of..."
  - "You might want to describe the character as..."

  DO write the actual style decisions, color palettes, and visual profiles directly.
  Your output IS the result.

  ## Guidelines
  - Extract concrete decisions, not vague ideas
  - Preserve specific details like color names, style descriptors, distinguishing features
  - Be concise but complete — this brief guides structured serialization
  - Do not add new ideas — only summarize what was discussed
  - If something wasn't discussed, note it as "not specified" rather than inventing
  - Every entity in the story needs a visual profile — flag any that were missed

  ## Output Format
  Provide a structured summary with a global art direction section and per-entity visual sections.

